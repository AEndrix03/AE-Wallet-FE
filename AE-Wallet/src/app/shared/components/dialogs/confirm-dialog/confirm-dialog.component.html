<div class="dialog">
  <h1 mat-dialog-title *ngIf="title">{{ title }}</h1>
  <div mat-dialog-content>
    <p>{{ message }}</p>
  </div>
  <div mat-dialog-actions class="dialog-buttons">
    <button mat-button class="confirm" (click)="confirm()">
      Confirm
    </button>
    <button mat-button class="cancel" (click)="cancel()">Cancel</button>
  </div>
</div>
